<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url(https://fonts.googleapis.com/icon?family=Material+Icons); 
/* embed CSS */
</style>
  <title>#BookMongers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  </div>
</head>


<body>
  <!-- Login Page -->
  <div id="container" id="loginPage">
    <div class="row">
      <div class="col s12 m4 l2"></div>
      <div class="col s12 m4 l2"></div>
      <div class="col s12 m4 18">
        <div class="card #fff3e0 orange lighten-5">
          <div class="card-content black-text">
            <span class="card-title">
              <h2 class="center-align">#BookMongers</h2>
            </span>
            <p class="center-align">Welcome To Your Favorite BookShop Collections</p>
            <div class="card-content black-text">
              <label for="username">Email:</label>
              <input type="text" id="loginUser" name="username">
              <label for="password">Password:</label>
              <input type="password" id="loginPassword" name="password">
            </div>
            <div id="lower">
              <!-- <label>
                                  <input id="indeterminate-checkbox" type="checkbox" />
                                  <span>Keep me logged in.</span>
                              </label> -->
            </div>
            <div class="center-align">
              <div class="card-action">
                <div>
                  <button class="btn waves-effect waves-light" type="submit" name="action" id="btnSignIn">SignIn
                    <i class="material-icons right">send</i>
                  </button>
                  <a class="waves-effect waves-light btn modal-trigger" href="#signUpModal" id="modalTrigger">Signup
                    <i class="material-icons right">account_circle</i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup MODAL  -->
  <div id="signUpModal" class="modal">
    <div class="modal-content">
      <h3> Add New User</h3>
      <form class="col s14">
        <div class="row">
          <div class="input-field hoverable col s6">
            <i class="material-icons prefix">contacts</i>
            <input id="first_name" type="text" class="validate" pattern="^[a-zA-Z]+$">
            <label for="first_name">First Name</label>
            <span class="helper-text" data-error="First Name should be all alphabets" data-success=""></span>
          </div>
          <div class="input-field hoverable col s6">
            <i class="material-icons prefix">contacts</i>
            <input id="last_name" type="text" class="validate" pattern="^[a-zA-Z]+$">
            <label for="last_name">Last Name</label>
            <span class="helper-text" data-error="Last Name should be all alphabets" data-success=""></span>
          </div>
        </div>
        <div class="row">
          <!-- <div class="input-field hoverable col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div> -->
          <div class="input-field hoverable col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Email should be of the form xxx@xxx.xx" data-success=""></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field hoverable col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" class="validate" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}$">
            <label for="password">Password</label>
            <span class="helper-text" data-error="Password must have atleast one capital letter and one number and min length of 6"
              data-success="right"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field hoverable col s12">
            <i class="material-icons prefix">replay</i>
            <input id="chkpwd" type="password" class="validate" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}$">
            <label for="chkpwd">Retype Password</label>
            <span class="helper-text" data-error="Password must have atleast one capital letter and one number and min length of 6"
              data-success="right">Must match with Password</span>
          </div>
        </div>
        <div class="row center-align">
          <a class="waves-effect waves-light btn hoverable" id="btnRegister"><i class="large material-icons right">done</i>Register</a>
          <a class="waves-effect waves-light btn hoverable" id="btnCancel"><i class="large material-icons right">close</i>Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
